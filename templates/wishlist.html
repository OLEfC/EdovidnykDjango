        <button class="addproduct" type="submit" onclick="window.location.href='/search'">+ Додати товар </button>

                    <div class="comparephoto">

                    <h1>{{ result.0 }}</h1>

                <form method="post" action="{% url 'delete_item' result.3  %}">

                </form>
